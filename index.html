<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Completa de Screenshare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden; /* Evitar scroll innecesario */
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background: #34495e;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #3498db;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        canvas {
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }
        /* Ocultar contenido al imprimir */
        @media print {
            body {
                display: none !important;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <header>
        <h1>Guía Completa de Screenshare</h1>
    </header>
    <nav>
        <a href="#notas">Notas</a>
        <a href="#ip">Evitar Robo de IP</a>
        <a href="#metodos">Métodos Generales</a>
        <a href="#regedit">Regedit</a>
        <a href="#powershell">PowerShell</a>
        <a href="#processhacker">ProcessHacker</a>
        <a href="#dlls">DLLs</a>
        <a href="#discord">Discord</a>
        <a href="#macros">Macros</a>
        <a href="#linux">Linux</a>
        <a href="#extras">Extras</a>
    </nav>
    <div class="container">
        <canvas id="contentCanvas"></canvas>
    </div>
    <footer>
        <p>Actualizado al 21 de febrero de 2025 | Creado por Kaspercito</p>
    </footer>

    <script>
        // Configuración del canvas
        const canvas = document.getElementById('contentCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 960; // Ancho del contenedor
        canvas.height = 2000; // Altura estimada, ajusta según contenido

        // Cargar imágenes de Imgur
        const images = [
            { src: 'https://i.imgur.com/8jdIPL4.png', x: 50, y: 300, width: 400, height: 200 },
            { src: 'https://i.imgur.com/sg1StVp.png', x: 50, y: 600, width: 400, height: 200 }
        ];

        // Dibujar contenido en el canvas
        function drawContent() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Títulos y texto
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Notas Iniciales', 50, 50);
            ctx.font = '16px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText('• Asegurarse de que la persona no esté grabando...', 50, 100);
            ctx.fillText('• Abrir Administrador de Tareas...', 50, 130);
            ctx.fillText('• Siempre grabar cada SS...', 50, 160);
            ctx.fillText('• Usar una VPN...', 50, 190);

            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#2c3e50';
            ctx.fillText('Evitar Robo de IP', 50, 250);
            ctx.font = '16px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText('Aunque se sugiere usar VPN...', 50, 280);

            // Cargar y dibujar imágenes
            images.forEach(img => {
                const image = new Image();
                image.src = img.src;
                image.onload = () => {
                    ctx.drawImage(image, img.x, img.y, img.width, img.height);
                };
            });

            // Agregar más texto (ajusta posiciones según necesites)
            ctx.fillText('Métodos Generales', 50, 850);
            ctx.fillText('Papelera de Reciclaje: Windows + R > C:\\$Recycle.Bin', 50, 880);
            // Continúa con el resto del contenido...
        }

        // Máscara dinámica para dificultar capturas
        function drawMask() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                ctx.fillRect(x, y, 50, 50); // Ruido aleatorio
            }
        }

        // Dibujar contenido inicial
        drawContent();

        // Actualizar máscara constantemente
        setInterval(() => {
            drawContent(); // Redibujar contenido
            drawMask(); // Añadir máscara
        }, 500); // Cada 0.5 segundos

        // Bloquear eventos
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            alert('Copiar no está permitido.');
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                e.preventDefault();
                alert('Copiar no está permitido.');
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                alert('Imprimir o guardar como PDF no está permitido.');
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                alert('Guardar la página no está permitido.');
            }
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                alert('Inspeccionar el código no está permitido.');
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert('El clic derecho está deshabilitado.');
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                canvas.style.opacity = '0';
                alert('No intentes capturar el contenido.');
                setTimeout(() => {
                    canvas.style.opacity = '1';
                }, 1000);
            }
        });

        if (/Mobi|Android/i.test(navigator.userAgent)) {
            setInterval(() => {
                alert('No intentes capturar este contenido desde un dispositivo móvil.');
            }, 10000);
        }
    </script>
</body>
</html>
